# /etc/nginx/sites-available/battleship-deluxe.conf
# Battleship Deluxe – Static Frontend + WebSocket Backend (/ws)

# WebSocket Upgrade Mapping (must be in http context; sites-enabled is included in http{})
map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  listen [::]:80;
  server_name schiffeversenkenjanlars.ddnsfree.com;

  # Let's Encrypt / Certbot (HTTP-01 challenge)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/html;
    default_type "text/plain";
  }

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name schiffeversenkenjanlars.ddnsfree.com;

  # ===== SSL (Let’s Encrypt) =====
  ssl_certificate     /etc/letsencrypt/live/schiffeversenkenjanlars.ddnsfree.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/schiffeversenkenjanlars.ddnsfree.com/privkey.pem;
  include             /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

  # ===== Frontend: statisch =====
  root /opt/battleship-deluxe/public;
  index index.html;

  # Security headers
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer always;
  add_header X-Frame-Options SAMEORIGIN always;

  # Security: Dotfiles und .git dürfen nicht erreichbar sein
  # (ACME bleibt erlaubt)
  location ~ /\.(?!well-known) {
    return 404;
  }

  # WebSocket/Multiplayer läuft über HTTPS als WSS unter dem Pfad /ws
  location ^~ /ws {
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 1h;
    proxy_send_timeout 1h;
    proxy_buffering off;
  }

  # WICHTIG: Assets dürfen NICHT durch SPA-Fallback zu index.html werden.
  # Fehlende Assets -> 404 (sonst "Unexpected token <" bei JS/JSON)
  location ~* \.(?:js|mjs|css|json|map|png|jpe?g|gif|svg|ico|webp|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 1h;
    add_header Cache-Control "public" always;
  }

  # HTML lieber nicht aggressiv cachen
  location ~* \.html$ {
    try_files $uri =404;
    add_header Cache-Control "no-store" always;
  }

  # SPA-Fallback (nur für Routen ohne echte Datei)
  location / {
    try_files $uri $uri/ /index.html;
  }
}
